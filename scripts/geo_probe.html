<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geo Probe</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 2rem;
        background: #f7f4ef;
        color: #1b1b1f;
      }
      .card {
        background: #fff;
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
        margin-bottom: 1rem;
      }
      h1 { margin-top: 0; }
      code { background: #f2efe9; padding: 0.1rem 0.3rem; border-radius: 6px; }
      button {
        background: #ff6f3d;
        color: #fff;
        border: none;
        border-radius: 999px;
        padding: 0.5rem 1.2rem;
        font-weight: 600;
      }
      .log {
        font-family: "Courier New", monospace;
        font-size: 0.9rem;
        white-space: pre-wrap;
        background: #111113;
        color: #f7f4ef;
        padding: 1rem;
        border-radius: 12px;
      }
      .hint {
        color: #5a5862;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Geo Probe</h1>
      <p class="hint">Use this page to diagnose why geolocation fails.</p>
      <button id="test-btn">Test Geolocation</button>
    </div>
    <div class="card">
      <h2>Status</h2>
      <div id="status" class="log">Waitingâ€¦</div>
    </div>
    <script>
      const statusEl = document.getElementById("status");
      const btn = document.getElementById("test-btn");

      function log(line) {
        statusEl.textContent += `\n${line}`;
      }

      function setStatus(title) {
        statusEl.textContent = title;
      }

      function describePermissions() {
        if (!navigator.permissions) {
          log("navigator.permissions not available");
          return Promise.resolve();
        }
        return navigator.permissions.query({ name: "geolocation" }).then((result) => {
          log(`permissions: ${result.state}`);
          result.onchange = () => log(`permissions changed: ${result.state}`);
        }).catch((err) => {
          log(`permissions error: ${err.message}`);
        });
      }

      async function runTest() {
        setStatus("Checking environment...");
        log(`origin: ${window.location.origin}`);
        log(`secure context: ${window.isSecureContext}`);
        log(`in iframe: ${window.top !== window.self}`);
        log(`geolocation available: ${!!navigator.geolocation}`);
        await describePermissions();

        if (!navigator.geolocation) {
          log("Geolocation API missing. Check browser or permissions policy.");
          return;
        }

        log("Requesting current position...");
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            log(`success: ${pos.coords.latitude}, ${pos.coords.longitude}`);
            log(`accuracy: ${pos.coords.accuracy}m`);
          },
          (err) => {
            log(`error: code=${err.code}, message=${err.message}`);
            if (!window.isSecureContext) {
              log("hint: geolocation requires HTTPS or localhost.");
            }
          },
          { enableHighAccuracy: true, timeout: 8000, maximumAge: 0 }
        );
      }

      btn.addEventListener("click", runTest);
      runTest();
    </script>
  </body>
</html>
