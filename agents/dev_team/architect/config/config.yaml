workflow:
  max_iterations: 2
  validation_threshold: 0.8
  max_roles: 5
  max_tasks: 12
  max_jd_chars: 4000
  snapshot_enabled: true
  snapshot_dir: output/snapshots

roles:
  requirement_analyzer:
    temperature: 0.3
  
  task_classifier:
    temperature: 0.5
    
  jd_optimizer:
    temperature: 0.7
    
  jd_validator:
    temperature: 0.2
